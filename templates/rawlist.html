{% load extras %}
<h2>Raw list for form with slug: {{rv.slug}}</h2>

<table border="1">
{% for entry in entrylist %}
    <!-- name?{{ entry.name }}<br>
    website?{{ entry.website }}<br> -->

    <tr>
    {% for slug,value in entry.items %}
        <td>{{slug}} {{value}}</td>
    {% endfor %}
    </tr>

{% endfor %}
</table>
